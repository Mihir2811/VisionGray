<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Grayscale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #26547c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ef476f;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .image-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .image-box img {
            width: 100%;
            max-width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image to Convert to Grayscale</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Convert</button>
        </form>

        {% if uploaded_image %}
            <div class="images">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img src="{{ uploaded_image }}" alt="Image Saved to Static/uploads Folder">
                </div>
                <div class="image-box">
                    <h3>Grayscale Image</h3>
                    <img src="{{ grayscale_image }}" alt="Image Saved to Static/grayscale Folder">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
